<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Returbil</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

.logo-image {
  max-width: 600px;
  height: auto;
  margin-bottom: 1rem;
}

    .logo {
      text-align: center;
      margin-bottom: 4rem;
    }

    .logo h1 {
      font-family: 'Pacifico', cursive;
      font-size: 6rem;
      margin: 0;
      color: #0055a5;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .car-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .subtext {
      font-size: 1.5rem;
      color: #666;
      margin-top: 0.5rem;
    }

    .message {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.4rem;
    }

    .message ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }

    .message li {
      margin: 0.8rem 0;
    }
  </style>
</head>
<body>
  <div class="logo">
      <img src="bil.jpg" alt="Bil" class="car-image" />
	<img src="returbil-logo.jpg" alt="Returbil logo" class="logo-image" />
    <div class="subtext">a part of the Transfcar4u group</div>
  </div>

  <div class="message">
  <H1>
  Vi er tilbake igjen høsten 2025 - større og bedre enn noen gang...
  </H1>
    <ul>
      <li>med nye nettsider og flere funksjoner</li>
      <li>flere biler og muligheter</li>
      <li>og alt er gratis ..... for alle :-)</li>
    </ul>
  </div>
</body>
</html>
